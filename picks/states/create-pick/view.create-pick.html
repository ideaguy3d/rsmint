<section layout="column" layout-padding layout-margin>
    <div layout="row" layout-align="center center">
        <h1 class="rsm-text-center"> {{cCreatePick.viewTitle}} &nbsp;&nbsp;</h1>
        <img src="../images/ticket.png" alt="pick ticket" height="70px">
    </div>

    <form ng-submit="$event.preventDefault()">
        <!-- description -->
        <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
                <label>Job</label>
                <input type="text" ng-model="cCreatePick.stockDescription">
            </md-input-container>
        </div>

        <!-- stock type & job type  -->
        <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
                <label>Stock Type e.g.</label>
                <input type="text" ng-model="cCreatePick.stockType">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-xs>
                <label>Job Type</label>
                <input type="text" ng-model="cCreatePick.jobType">
            </md-input-container>
        </div>

        <!-- paper stock & warehouse location -->
        <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
                <label>Paper Stock</label>
                <input type="text" ng-model="cCreatePick.paperStock">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-xs>
                <label>Warehouse Location</label>
                <input type="text" ng-model="cCreatePick.warehouseLocation">
            </md-input-container>
        </div>
    </form>

    <!-- submit button -->
    <div layout-gt-xs="row" layout-align="start center">
        <md-button class="md-fab md-primary rsm-btn32-icon" aria-label="Add Inventory Item"
                   ng-click="cCreatePick.addInventoryToDb()">
            <!-- style="fill: white" -->
            <ng-md-icon icon="send" size="32" style="fill: white"></ng-md-icon>
        </md-button>
        <p><b>{{"Send Pick Ticket "+cCreatePick.totalInventoryAdded}} (:</b></p>
    </div>

</section>
