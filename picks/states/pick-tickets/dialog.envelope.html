<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Envelopes</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="../images/ok.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <h2>zzzzzzzzz House Stock Images <b>iterate</b></h2>

                <div ng-repeat="envelope in createPickEnvelopeImages" class="rsm-dialog-images">
                    <div ng-click="createPickImageSelected(envelope.tid)">
                        <img ng-src="{{envelope.url}}" alt="image" width="200px">
                    </div>
                </div>
            </div>
        </md-dialog-content>

        <!-- buttons at bottom of dialog -->
        <md-dialog-actions layout="row">
            <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
                More on Wikipedia
            </md-button>
            <span flex></span>
            <md-button ng-click="answer('not useful')">
                Not Useful
            </md-button>
            <md-button ng-click="answer('useful')">
                Useful
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
