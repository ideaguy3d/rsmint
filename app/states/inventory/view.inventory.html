<section class="rsm-p12px">
    <h1>Inventory</h1>

    <div ng-controller="InventoryCtrl as ctrl" layout="column" ng-cloak class="autocompletedemoBasicUsage">
        <!-- form starts -->
        <form ng-submit="$event.preventDefault()">
            <p>Type in SKU or Stock Description</p>
            <md-autocomplete ng-disabled="ctrl.isDisabled" md-no-cache="ctrl.noCache"
                             md-selected-item="ctrl.selectedItem"
                             md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                             md-search-text="ctrl.searchText" md-selected-item-change="ctrl.selectedItemChange(item)"
                             md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.display"
                             md-min-length="0" placeholder="What is your favorite US state?">
                <!-- input field -->
                <md-item-template>
                    <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                </md-item-template>
                <!-- if not found -->
                <md-not-found>
                    No states matching "{{ctrl.searchText}}" were found.
                    <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
                </md-not-found>
            </md-autocomplete>

            <br>

            <md-checkbox ng-model="ctrl.simulateQuery">Option One</md-checkbox>
            <md-checkbox ng-model="ctrl.noCache">Option Two</md-checkbox>
            <md-checkbox ng-model="ctrl.isDisabled">Option Three</md-checkbox>
        </form>

        <p><i>Or select from drop down menu</i></p>

        <h4>Envelope</h4>
        <md-input-container class="md-block" flex-gt-sm="">
            <label>Envelope</label>
            <md-select ng-model="user.state">
                <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                    {{state.abbrev}}
                </md-option>
            </md-select>
        </md-input-container>

        <h4>Paper</h4>
        <md-input-container class="md-block" flex-gt-sm="">
            <label>Paper</label>
            <md-select ng-model="user.state">
                <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                    {{state.abbrev}}
                </md-option>
            </md-select>
        </md-input-container>

        <h4>Pressure Seal</h4>
        <md-input-container class="md-block" flex-gt-sm="">
            <label>Pressure Seal</label>
            <md-select ng-model="user.state">
                <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                    {{state.abbrev}}
                </md-option>
            </md-select>
        </md-input-container>

    </div> <!-- END OF: ng-controller = InventoryCtrl -->

</section>
