<section class="rsm-p12px" style="padding-top: 0;">
    <!-- left side -->
    <div class="rsm-p12px">
        <a ng-href="#!/add-inventory">Add Inventory Stock</a>
    </div>
    <!-- right side -->
    <!-- ng-controller="InventoryCtrl as cInv"  -->
    <div layout="column" ng-cloak class="rsm-w70pct rsm-margin-auto">
        <!-- form starts -->
        <form ng-submit="$event.preventDefault()">
            <p>- {{cInv.intro1}} -</p>
            <md-autocomplete ng-disabled="cInv.isDisabled" md-no-cache="cInv.noCache"
                             md-selected-item="cInv.selectedItem"
                             md-search-text-change="cInv.searchTextChange(cInv.searchText)"
                             md-search-text="cInv.searchText" md-selected-item-change="cInv.selectedItemChange(item)"
                             md-items="item in cInv.querySearch(cInv.searchText)" md-item-text="item.display"
                             md-min-length="0" placeholder="SKU or Stock Description">

                <!-- search results -->
                <md-item-template>
                    <span md-highlight-text="cInv.searchText" md-highlight-flags="^i">{{item.display}}</span>
                </md-item-template>
                <!-- if not found -->
                <md-not-found>
                    No states matching "{{cInv.searchText}}" were found.
                    <a ng-click="cInv.newState(cInv.searchText)">Create a new one!</a>
                </md-not-found>
            </md-autocomplete>

            <br>

            <md-checkbox ng-model="cInv.simulateQuery">Option One</md-checkbox>
            <md-checkbox ng-model="cInv.noCache">Option Two</md-checkbox>
            <md-checkbox ng-model="cInv.isDisabled">Option Three</md-checkbox>
        </form>

        <p><i>Or select from drop down menu</i></p>

        <h4>Envelope</h4>
        <md-input-container class="md-block" flex-gt-sm="">
            <label>Envelope</label>
            <md-select ng-model="user.state">
                <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                    {{state.abbrev}}
                </md-option>
            </md-select>
        </md-input-container>

        <h4>Paper</h4>
        <md-input-container class="md-block" flex-gt-sm="">
            <label>Paper</label>
            <md-select ng-model="user.state">
                <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                    {{state.abbrev}}
                </md-option>
            </md-select>
        </md-input-container>

        <h4>Pressure Seal</h4>
        <md-input-container class="md-block" flex-gt-sm="">
            <label>Pressure Seal</label>
            <md-select ng-model="user.state">
                <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                    {{state.abbrev}}
                </md-option>
            </md-select>
        </md-input-container>

    </div> <!-- END OF: ng-controller = InventoryCtrl -->

</section>
