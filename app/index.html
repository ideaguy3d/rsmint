<!DOCTYPE html>
<html lang="en">
<head>
    <title>Redstone Intranet App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="rsm-app" layout="column" ng-cloak ng-controller="CoreCtrl">

<md-toolbar layout="row">
    <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h1 class="rsm-toolbar-h1">
        <img src="https://redstonemail.com/companies/renderLogo/568ae6c2103fb4f64f2337d2" alt="logo" width="80px">
    </h1>
    <md-button>Inventory</md-button>

    <md-button ng-click="ccToggleBusinessIntelligence()">Business Intelligence</md-button>
</md-toolbar>

<br>

<ng-view class="rsm-ng-view"></ng-view>

<section ng-if="!ccBusinessIntelligence" ng-controller="UserController as ul">
    <div flex layout="row">
        <md-sidenav ng-click="ul.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left"
                    class="md-whiteframe-z2">
            <md-list>
                <md-list-item ng-repeat="it in ul.users">
                    <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                        <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                        {{it.name}}
                    </md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>

        <md-content flex id="content">
            <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
            <h2>{{ul.selected.name}}</h2>
            <p>{{ul.selected.content}}</p>
            <!--<iframe src="http://localhost/ninja/richard-app/" frameborder="0" width="400" height="800"></iframe>-->
            <md-button class="share" md-no-ink ng-click="ul.makeContact(ul.selected)"
                       aria-label="Share with {{ ul.selected.name }}">
                <md-icon md-svg-icon="share"></md-icon>
            </md-button>
        </md-content>
    </div>
</section>

<!-- node modules -->
<script src="../node_modules/angular/angular.min.js"></script>
<script src="../node_modules/angular-animate/angular-animate.min.js"></script>
<script src="../node_modules/angular-aria/angular-aria.min.js"></script>
<script src="../node_modules/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>

<!-- sample custom ngModule -->
<script src="./src/users/Users.js"></script>
<script src="./src/users/UserController.js"></script>
<script src="./src/users/UserService.js"></script>

<!-- main application entry point -->
<script src="app.js"></script>
<script src="core.ctrl.js"></script>

</body>
</html>
