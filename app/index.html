<!DOCTYPE html>
<html lang="en">
<head>
    <title>Redstone Intranet App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="rsm-app" layout="column" ng-cloak ng-controller="CoreCtrl">

<md-toolbar ng-show="rUserIsAuthenticated" id="rsm-main-nav" layout="row" layout-align="start center">
    <a ng-href="#!/home" class="rsm-p12px">
        <img src="https://redstonemail.com/companies/renderLogo/568ae6c2103fb4f64f2337d2" alt="logo" width="80px">
    </a>

    <a ng-href="#!/inventory" class="rsm-no-decor">
        <md-button>Inventory</md-button>
    </a>

    <a ng-href="#!/business-intelligence" class="rsm-no-decor">
        <md-button>Business Intelligence</md-button>
    </a>


</md-toolbar>
<br>

<!--
class="rsm-ng-view" // to get ng-view vertically and horizontally centered.
//-- Application Entry Point:
-->

<ng-view></ng-view>


<!-- node modules -->
<script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="../node_modules/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="../node_modules/angular-aria/angular-aria.min.js"></script>
<script type="text/javascript" src="../node_modules/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="../node_modules/angular-messages/angular-messages.min.js"></script>
<script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>

<!-- icons -->
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script>

<!-- sample custom ngModule -->
<script src="samples/users/Users.js"></script>
<script src="samples/users/UserController.js"></script>
<script src="samples/users/UserService.js"></script>

<!-- main application entry point -->
<script src="app.js"></script>
<script src="core.ctrl.js"></script>
<!-- application data services -->
<script src="services/ser.inventory.js"></script>
<script src="services/ser.rsm.auth.js"></script>
<!-- application data controllers -->
<script src="states/inventory/ctrl.inventory.js"></script>
<script src="states/auth/ctrl.auth.js"></script>

</body>
</html>
